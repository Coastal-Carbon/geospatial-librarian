id: wyvern
name: Wyvern Hyperspectral Satellite Imagery
provider: Wyvern

spatial:
  resolution: |
    5.3m: All 23 hyperspectral bands at uniform resolution.
    Every band from 503nm to 799nm is delivered at the same 5.3m GSD.
  coverage: >
    Global coverage via tasking (new acquisitions on demand) and archive.
    Wyvern is a relatively new commercial constellation, so archive holdings
    are still growing. Coverage density is uneven — areas that have been
    tasked will have data, but broad systematic coverage comparable to
    Sentinel-2 should not be expected. Commercial license required.
  coordinate_system: UTM / WGS84 (EPSG varies by zone)

temporal:
  cadence: >
    Tasking-based constellation — not a fixed revisit schedule.
    Revisit capability is growing as the constellation expands.
    Actual acquisition depends on tasking priority and scheduling.
    Archive imagery availability varies by location.
  archive_start: "2023 (early commercial operations)"
  latency: >
    Tasking orders fulfilled on a commercial schedule. Archive imagery
    accessible through Hum's STAC FastAPI after ingestion. Latency
    depends on Hum's ingestion pipeline from Wyvern's delivery system.

